<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="curaco contacto bus omnibus micro viajes venta de pasajes cama semicama destinos">
    <meta name="description" content="Formulario de contacto de curacó empresa de omnibus de Argentina">
    <title>Contacto | ɔuracó</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- hoja de estilo CSS -->
    <link rel="stylesheet" href="../style/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- inicio header -->
    <header class="header">
        <!-- inicio navegador -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand mb-0 h1" href="../index.html">
                  <img src="../media/img/logo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                  ɔuracó
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="destinos.html">Destinos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="mediosDePago.html">Medios de pago</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item active-li">
                            <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- fin navegador -->
    </header>
    <!-- fin header -->
    <!-- inicio main -->
    <main class="main container" id="main-contacto">
        <!-- contacto -->
        <section class="py-5 d-flex flex-column justify-content-center align-items-center">
            <div class="">
                <img class="fadeInTop" src="../media/img/consultanos.png" alt="contacto">
                <h2 class="fadeInTop">Contacto</h2>
            </div>
            <!-- formulario -->
            <form action="" class="d-flex flex-column">
              <div class="mb-4">
                <label for="FormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="FormControlInput1" placeholder="juan">
              </div>
              <div class="mb-4">
                <label for="FormControlInput2" class="form-label">Email</label>
                <input type="email" class="form-control" id="FormControlInput2" placeholder="nombre@ejemplo.com">
              </div>
              <div class="mb-4">
                <label for="FormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="FormControlTextarea1" rows="7"></textarea>
              </div>
              <button type="submit" class="btn btn-primary align-self-center">Enviar</button>
            </form>
        </section>
    </main>
    <!-- fin main -->
    <!-- inicio footer -->
    <footer>
      <div class="container">
          <div class="py-5">
            <div class="row">
              <div class="col-4">
                <h5>ɔuracó</h5>
                <h3>Ventas: 0800-333-1234</h3>
              </div>
              
              <div class="col-2">
                <h5>Nuestras redes</h5>
                <ul class="nav flex-column">
                  <li class="nav-item mb-2" id="facebook"><a href="https://facebook.com" target="blank" class="p-0">Facebook</a></li>
                  <li class="nav-item mb-2" id="instagram"><a href="https://instagram.com" target="blank" class="p-0 ">Instagram</a></li>
                  <li class="nav-item mb-2" id="twitter"><a href="https://twitter.com" target="blank" class="p-0">Twitter</a></li>
                </ul>
              </div>
        
              <div class="col-4 offset-1">
                <form>
                  <h5>Suscríbite a nuestro newsletter</h5>
                  <p>Recibí ofertas, promociones y mucho más.</p>
                  <div class="d-flex w-100 gap-2 flex-column flex-md-row">
                    <label for="newsletter1" class="visually-hidden">Email address</label>
                    <input id="newsletter1" type="text" class="form-control" placeholder="Email">
                    <button class="btn btn-primary" type="button">Suscribirse</button>
                  </div>
                </form>
              </div>
            </div>
        
            <div class="d-flex justify-content-center py-4 my-4 border-top">
              <p class=>© 2021 ɔuracó Inc. All rights reserved.</p>
            </div>
          </div>
        </div>
    </footer>
    <!-- fin footer -->
